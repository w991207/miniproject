
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function allSel(bool){
   var chks=document.getElementsByName("seq");// [seq,seq,seq,seq..]
   for (var i = 0; i < chks.length; i++) {
      chks[i].checked=bool;//각각의 체크박스에 체크여부를 true/false로 적용
   }
}

function isCheck(){
   if(confirm("정말 삭제 하시겠습니까?")){
      return true;
   }
   return false;
}
</script>
<style type="text/css">
th, td{
   text-align: center;
}
</style>
</head>
<body>

<div layout:fragment="content">
<div id="container">
<h1>게시판 목록</h1>
<form action="/news/mulDel" method="post" th:object="${delBoardCommand}" >
   <table class="table table-bordered table-striped col-md-12" id="news" >
      <tr>
         <th><input type="checkbox" name="all" onclick="allSel(this.checked)" /></th>
         <th>작성자</th>
         <th>제목</th>
         <th>작성일</th>
         <th>조회수</th>
         <th>번호</th>
      </tr>   
      <th:block th:if="${#lists.isEmpty(list)}">
         <tr>
            <td colspan="4" style="text-align: center;">---작성된 글이 없어유---</td>
         </tr>
      </th:block>
      <th:block th:unless="${#lists.isEmpty(list)}">
         <tr th:each="dto:${list}">
            <td><input type="checkbox" name="seq" th:field="*{seq}" th:value="${dto.board_seq}" /></td>
            <td th:text="${dto.id}"></td>
            <td>
               <a th:href="@{/news/newsBoardDetail(board_seq=${dto.board_seq})}" th:text="${dto.title}"></a>
            </td>
            <td th:text="${#dates.format(dto.regdate, 'yyyy-MM-dd')}"></td>
            <td th:text="${dto.readCount}"></td>
            <td th:text="${dto.refer}"></td>
         </tr>
      </th:block>
      		<tr>
			<td colspan="10" style="text-align: center;">
				<!-- 페이징 처리부분 시작 -->
				<nav>
				  <ul class="pagination">
				    <li ><a th:href="@{/news/boardList(pnum=${pMap.prePageNum})}" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
				    <th:block th:each="i:${#numbers.sequence(pMap.startPage,pMap.endPage)}">
				    	<li th:class="${session.pnum}==${i}?'active':''"><a th:href="@{/news/boardList(pnum=${i})}">[[${i}]]<span class="sr-only">(current)</span></a></li>
				    </th:block> 
				    <li ><a th:href="@{/news/boardList(pnum=${pMap.nextPageNum})}" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
				  </ul>
				</nav>
				<!-- 페이징 처리부분 종료 -->
			</td>
		</tr>
         <tr>
            <td colspan="7">
               
                     
               <th:block th:if="${session.mdto.id=='admin'}">
                     <button type="button" class="btn"
                     th:onclick="|location.href='@{/news/newsBoardInsert}'|">글추가</button>
                  </th:block>
                  <th:block th:unless="${session.mdto.id=='admin'}">
                     <button type="button" class="btn"
                     th:onclick="|location.href='@{/news/newsBoardInsert}'|" style="display: none;">글추가</button>
                  </th:block>
               
               <th:block th:if="${session.mdto.id=='admin'}">
                     <button type="submit" class="btn">글삭제</button>
                  </th:block>
                  <th:block th:unless="${session.mdto.id=='admin'}">
                     <button type="submit" class="btn" style="display: none;">글삭제</button>
                  </th:block>
               <span th:if="${#fields.hasErrors('seq')}" th:errors="*{seq}"></span>
            </td>
            
         </tr>
   </table>
</form>
</div>
</div>
</body>
</html>
